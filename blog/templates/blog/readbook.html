{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<style>

	body{
		background: #77A6F7;
	}
	.all_posts{
		   margin-left: 30%;
	}
	.image{
		border-radius: 25px;
		transition: border-radius 0.5s, width 1s ease, height 1s ease;
	}
	.image:hover{
		border-radius: 0px;
	}
	.image:active {
		width: 200% !important;
		height: 200% !important;
	}
	#vote
	{
		/* width : 100%; */
	}
	#share
	{
		/* width:50% ; */
	}
	#comment
	{
		/* width:49% ; */
	}
	.form_url{
		width:auto;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}

	.ui.vertical.animated.button{
		margin-left:20px;
		border-radius:0.9rem;
		background-color: #77A6F7;
	}

	.angle.double.up.icon{
		color:rgb(33, 253, 33);
	}

	.angle.double.down.icon{
		color:rgb(255, 0, 0);
	}

	.comments.icon{
		color:rgb(255, 255, 255);
	}

	.ui.icon.button{
		background-color: #ffffff;
	}
</style>


<body>
  <div class="container">
	  <div class="row">
		  <div class="col-md-3">
			<div class="card" >
				<div class="card-header">
				  Cetagory
				</div>
				<ul class="list-group list-group-flush">
				  <li class="list-group-item">
					 <a href="{% url 'book' %}">All</a> 
					</li>
				  {% for category in categorys %} 
				  <li class="list-group-item">
					 <a href="{% url 'book' %}?category={{category.name}}">{{category.name}}</a> 
					</li>
				  {% endfor %}
				</ul>
			  </div>
		  </div>

		  <div class="col-md-9">
			  
			{% for book in books %} 

			<div class="card" style="width: 18rem;">
				<img src="{{book.cover.url}}" class="card-img-top" alt="...">
				<div class="card-body">
				  <h5 class="card-title">{{book.title}}</h5>
				  <h5 class="card-title">{{book.author}}</h5>
				  <h5 class="card-title">{{book.desc}}</h5>
				  <h5 class="card-title">{{book.category}}</h5>
				  <a href="{{book.pdf.url}}" class="btn btn-primary">readbook</a>
				</div>
			  </div>
			
			{% endfor %}
				
		  </div>
		</div>
	  </div>
</body>
{% endblock content %}
